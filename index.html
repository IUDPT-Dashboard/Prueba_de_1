<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista previa del Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Favicon agregado aquí -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: #fff;
        }
        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vista previa del Dashboard</h1>
    <p>Aquí puedes ver una vista previa del archivo PDF. Si deseas descargarlo, haz clic en el botón de abajo.</p>

    <!-- Incrustar el PDF usando un iframe -->
    <iframe src="IUDPT-Dashboard.pdf" frameborder="0"></iframe>

    <!-- Enlace para descargar el PDF -->
    <a href="IUDPT-Dashboard.pdf" download class="download-link">Descargar PDF</a>
</body>
</html>
